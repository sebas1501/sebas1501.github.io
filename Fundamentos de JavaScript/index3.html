<!DOCTYPE html>
<html>
<body>

<h2>Calculadora de Edad</h2>

<p>AÃ±o de Nacimiento: <input type="text" id="anioNacimiento" name="anioNacimiento"></p>
<button onclick="calcularEdad()">Calcular Edad</button>

<p id="resultado"></p>

<script>
function calcularEdad() {
  var anioNacimiento = document.getElementById("anioNacimiento").value;
  var fechaActual = new Date();
  var anioActual = fechaActual.getFullYear();
  var edadActual = anioActual - anioNacimiento;
  document.getElementById("resultado").innerHTML = "Tu edad actual es: " + edadActual;
}
</script>

</body>
</html>
