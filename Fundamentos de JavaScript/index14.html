<!DOCTYPE html>
<html>
<body>

<h2>Verificar Paridad</h2>

<form id="parityForm">
  <label for="numero">Número:</label><br>
  <input type="text" id="numero" name="numero"><br>
  <input type="button" value="Verificar" onclick="verificarParidad()">
</form>

<p id="resultado"></p>

<script>
function verificarParidad() {
  var numero = parseInt(document.getElementById("numero").value);
  var mensaje = "";
  if (numero % 2 == 0) {
    mensaje = "El número es par.";
  } else {
    mensaje = "El número es impar.";
  }
  document.getElementById("resultado").innerHTML = mensaje;
}
</script>
<button><a href="index.html"><h2>atras</h2></a></button>
</body>
</html>
